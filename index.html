<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="playGame('rock')" class="move-button"><img src="./rock.png" alt="rock" class="move-icon"></button>


    <button onclick="playGame('paper')" class="move-button"><img src="./paper.png" alt="paper" class="move-icon"></button>

 
    <button onclick="playGame('scissors')" class="move-button"><img src="./scissors.png" alt="scissors" class="move-icon"> </button>

    <p class="js-result result">You Win.</p>
    <p class="js-move">
    </p>
    <p class="js-score score"></p>

    <button onclick="clearScore(score)" class="reset-button">CLEAR SCORE BOARD</button>

    <script src="script.js"></script>
</body>

</html>
